<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="head">
            <h1>Calculator</h1>
            <button id="btn">Dark</button>
        </div>

    <div class="calculator">
        <div class="one">
            <label for="first">Enter 1st Number :</label> <br>
            <input type="number" id="num1" name="first" placeholder="00.00">
        </div>
        <div class="two">
            <label for="second">Enter 2nd Number :</label> <br> 
            <input type="number" id="num2" name="second" placeholder="00.00">
        </div>

        <div class="add-sub">
            <button id="add">Add(+)</button>
            <button id="sub">Sub(-)</button>
        </div>

        <div class="mul-div">
            <button id="mul">Mul(*)</button>
            <button id="div">Div(/)</button>
        </div>

        <div class="res">
            <label for="result">Result :-</label>
           <b><p id="result"></p></b>
        </div>
    </div>
    </main>

        <footer>
            <h2>Thanks for visiting us !</h2>
        </footer>

    <script src="script.js"></script>
</body>
</html>
